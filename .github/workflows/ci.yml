name: CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  quality-build-test:
    name: Lint, typecheck, build, unit tests (frozen)
    runs-on: ubuntu-latest
    env:
      # Enforce read-only safety during CI
      CORE_FREEZE: 'true'
      NEXT_PUBLIC_CORE_FREEZE: 'true'
      SHOPS_FREEZE: 'true'
      NEXT_PUBLIC_SHOPS_FREEZE: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
      SEED_MODE: 'read'
      ALLOW_DEV_SEEDING: 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
        if: ${{ always() }}

      - name: Typecheck
        run: pnpm run typecheck
        if: ${{ always() }}

      - name: Build (frozen)
        run: pnpm run build

      - name: Unit tests (no writes)
        run: |
          pnpm run test:unit --if-present || pnpm run test --if-present

      - name: Upload test/artifacts (optional)
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            artifacts/**
            playwright-report/**
          if-no-files-found: ignore

  translate-diagnostics:
    name: Translation diagnostics (no writes)
    runs-on: ubuntu-latest
    needs: quality-build-test
    env:
      CORE_FREEZE: 'true'
      NEXT_PUBLIC_CORE_FREEZE: 'true'
      SHOPS_FREEZE: 'true'
      NEXT_PUBLIC_SHOPS_FREEZE: 'true'
      NEXT_TELEMETRY_DISABLED: '1'
      SEED_MODE: 'read'
      ALLOW_DEV_SEEDING: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run translation diagnostics
        run: pnpm run diagnose:translate
