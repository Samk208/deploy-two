name: "Setup Node + pnpm"
description: "Reusable setup for Node.js and pnpm with smart caching and optional install"
inputs:
  node-version:
    description: "Node.js version"
    required: false
    default: "20"
  install:
    description: "Whether to run pnpm install"
    required: false
    default: "true"
runs:
  using: "composite"
  steps:
    - name: Checkout (for pnpm store key context)
      uses: actions/checkout@v4

    - name: Setup pnpm (version from packageManager)
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Configure pnpm store path
      shell: bash
      run: pnpm config set store-dir ~/.pnpm-store

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        # Disable built-in cache; we manage pnpm store caching explicitly below
        check-latest: false

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: ${{ inputs.install == 'true' }}
      shell: bash
      run: pnpm install --frozen-lockfile --prefer-offline --strict-peer-dependencies
